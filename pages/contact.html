<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaled Baker - Contact</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- link to stylesheets from assets folder -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- contact section -->
    <section>
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar-container">
          <div id="logo">
            <p>KHALED <strong>BAKER</strong></p>
          </div>

          <div>
            <ul class="nav-items">
              <li><a href="/">About</a></li>
              <li><a href="projects">Projects</a></li>
              <li class="active-page">Contact</li>
              <li><a href="gallery">Gallery</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ./navbar -->
      <div class="contact-wrapper">
        <div class="container">
          <h2 class="page-intro">Drop me a message</h2>
          <p class="page-description">i would love to have a chat with you.</p>

          <div class="contact-form">
            <form id="form-details">
              <div class="row1">
                <div class="group1">
                  <input
                    id="name"
                    type="text"
                    name="Name"
                    class="form-control"
                    placeholder="Your Name"
                    value=""
                  />
                  <input
                    id="email"
                    type="text"
                    name="Email"
                    class="form-control"
                    placeholder="Your Email"
                    value=""
                  />
                  <input
                    id="subject"
                    type="text"
                    name="Subject"
                    class="form-control"
                    placeholder="Subject"
                    value=""
                  />
                </div>
                <div class="group2">
                  <textarea
                    id="message"
                    name="Message"
                    class="form-control"
                    placeholder="Your Message"
                  ></textarea>
                </div>
              </div>
              <div class="row2">
                <div class="group3">
                  <input
                    type="submit"
                    name="btnSubmit"
                    class="btn-contact"
                    value="Send Message"
                  />
                  <div class="social-div">
                    <a href="https://github.com/khalid-bkr" target="_blank"
                      ><i class="fab fa-github-square social-logo"></i
                    ></a>
                    <a
                      href="https://www.linkedin.com/in/khalid-bkr/"
                      target="_blank"
                      ><i class="fab fa-linkedin social-logo"></i
                    ></a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <p class="page-description">
            or feel free to reach out to me through other means.
          </p>
          <div class="contact-table">
            <div class="social-style">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <p>Khaled@Northeastern.edu</p>
            </div>
            <hr />
            <div class="social-style">
              <i class="fab fa-facebook-square"></i>
              <p>Khaled AbuBaker</p>
            </div>
            <div class="social-style">
              <i class="fab fa-twitter-square"></i>
              <p>KhaledTwitter</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ./contact section -->
  </body>
</html>
